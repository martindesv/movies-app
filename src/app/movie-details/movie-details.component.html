<main>
  <div id="detailsContainer" *ngIf="detailsData">
    <a (click)="backClicked()">Back</a>

    <div id="details">
      <img src="{{ detailsData.Poster }}" alt="Poster">

      <p>{{ detailsData.Title }}</p>
      <p>{{ detailsData.Year }}</p>
      <p>{{ detailsData.Type }}</p>
      <p>{{ detailsData.Plot }}</p>
      <p>{{ detailsData.imdbRating }}</p>
      <p>{{ detailsData.Runtime }}</p>
      <p>{{ detailsData.Genre }}</p>
    </div>
  </div>
</main>
